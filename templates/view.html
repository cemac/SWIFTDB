{% extends 'layout.html' %}

{% block body %}
  <h1>{{title}}</h1>
  <hr>
  <table class="table table-striped">
    <tr>
      {% for col in colnames %}
        <th>{{col}}</th>
      {% endfor %}
      <th></th>
      <th></th>
    </tr>
    {% for index, row in data.iterrows() %}
      <tr>
        {% for i in range(1,row|length) %}
          <td>{{row[i]}}</td>
        {% endfor %}
        <td><a href=/edit/{{tableClass}}/{{row['id']}} class="btn btn-primary pull-right">Edit</a></td>
        <td>
          <form action=/delete/{{tableClass}}/{{row['id']}} method="post" onsubmit="return confirm('Are you sure?');">
            <input type="hidden" name="_method" value="DELETE">
            <input type="submit" value="Delete" class="btn btn-danger">
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>
  <a class="btn btn-success" href="/add/{{tableClass}}" role="button"><b>+</b> Add entry</a>
  <hr>
{% endblock %}
